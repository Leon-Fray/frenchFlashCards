name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create config file
        run: |
          # Create a new config.js file with proper exports
          echo "export const CONFIG = {" > config.js
          echo "  ELEVENLABS_API_KEY: process.env.VITE_ELEVENLABS_API_KEY," >> config.js
          echo "  ELEVENLABS_VOICE_ID: 'rbFGGoDXFHtVghjHuS3E'" >> config.js
          echo "};" >> config.js

      - name: Inject API Key
        run: |
          ESCAPED_API_KEY=$(echo "${{ secrets.ELEVENLABS_API_KEY }}" | sed -e 's/\\/\\\\/g' -e 's/\//\\\//g' -e 's/&/\\&/g')
          sed -i 's|process.env.VITE_ELEVENLABS_API_KEY|"'$ESCAPED_API_KEY'"|g' config.js
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
