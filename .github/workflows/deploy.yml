name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Debug API Key
        run: |
          echo "API Key length: ${#ELEVENLABS_API_KEY}"
          echo "First 4 chars (masked): ${ELEVENLABS_API_KEY:0:4}..."
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}

      - name: Inject API Key
        run: |
          ESCAPED_API_KEY=$(echo "${{ secrets.ELEVENLABS_API_KEY }}" | sed -e 's/[\/&]/\\&/g')
          sed -i "s/PLACEHOLDER_API_KEY/$ESCAPED_API_KEY/g" index.html
          echo "API key injected. Verifying replacement..."
          grep -o "PLACEHOLDER_API_KEY" index.html || echo "Placeholder was replaced"
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
