name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Debug - List files before
      run: |
        ls -la
        echo "Current directory contents before replacement:"
        cat config.template.js
    
    - name: Replace API key in config
      run: |
        echo "Creating config.js from template..."
        cp config.template.js config.js
        sed -i "s/PLACEHOLDER_API_KEY/${{ secrets.ELEVENLABS_API_KEY }}/g" config.js
        echo "Replacement complete. Verifying files:"
        ls -la
        echo "Config.js exists:"
        test -f config.js && echo "Yes" || echo "No"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
